<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>saas vibe search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="margin-bottom: 0px;">saas vibe search</h1>
  <p style="text-align: center; font-size: small; font-style: italic; margin-top: 6px;">vibing collection of saas solutions made by vibe coders</p>
  <div class="search-container">
    <input type="text" id="searchBox" placeholder="enter your search query" maxlength="380">
    <button>search</button>
  </div>
  <div id="loading" style="text-align: center; display: none;">searching for relevant saas solutions<span id="loading-dots"></span></div>
  <div id="model" style="text-align: center; font-size: small; font-style: italic;"></div>
  <div id="time" style="text-align: center; font-size: small; font-style: italic;"></div>
  <div id="results" style="text-align: center"></div>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
  <script>
    async function search() {
      const loadingDots = document.getElementById('loading-dots');
      let dotCount = 0;
      const animationInterval = setInterval(() => {
        dotCount = (dotCount + 1) % 4;
        loadingDots.textContent = '.'.repeat(dotCount);
      }, 500);

      document.getElementById('loading').style.display = 'block';
      document.getElementById('results').innerHTML = '';
      var query = document.getElementById("searchBox").value;
      try {
        const response = await fetch(`/api/search?cacheBust=${Date.now()}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ query: query })
        });

        const data = await response.json();
        document.getElementById("model").innerHTML = `model: ${data.model}`;
        document.getElementById("time").innerHTML = `time: ${data.generateRecommendationsTime}ms`;
        let resultsHTML = '';
        if (data.results && Array.isArray(data.results)) {
          resultsHTML += data.results.map(result => `<p>${result}</p>`).join('');
        } else {
          resultsHTML = `<p>No results found.</p>`;
        }
        document.getElementById("results").innerHTML = resultsHTML;
      } catch (error) {
        document.getElementById("model").innerHTML = `Error: ${error}`;
        document.getElementById("results").innerHTML = `<p>Error: ${error}</p>`;
      } finally {
        document.getElementById('loading').style.display = 'none';
        clearInterval(animationInterval);
      }
    }

    // Debounce function
    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        const context = this;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), delay);
      };
    }

    const searchBox = document.getElementById('searchBox');
    const debouncedSearch = debounce(search, 800);

    const searchButton = document.querySelector('.search-container button');
    searchButton.addEventListener('click', debouncedSearch);

    document.getElementById('searchBox').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        debouncedSearch();
      }
    });
  </script>
</body>
</html>
