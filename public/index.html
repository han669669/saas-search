<!DOCTYPE html>
<html>
<head>
  <title>SaaS Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SaaS Search</h1>
  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Enter your search query">
    <button onclick="search()">Search</button>
  </div>
  <div id="loading" style="text-align: center; display: none;">searching for relevant saas solutions...</div>
  <div id="model" style="text-align: center;"></div>
  <div id="time" style="text-align: center;"></div>
  <div id="results"></div>
  <script>
    async function search() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('results').innerHTML = '';
      var query = document.getElementById("searchBox").value;
      try {
        const response = await fetch(`/api/search?cacheBust=${Date.now()}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ query: query })
        });

        const data = await response.json();
        document.getElementById("model").innerHTML = `model: ${data.model}`;
        document.getElementById("time").innerHTML = `time: ${data.generateRecommendationsTime}ms`;
        let resultsHTML = '';
        if (data.results && Array.isArray(data.results)) {
          data.results.forEach(result => {
            resultsHTML += `<p>${result}</p>`;
          });
        } else {
          resultsHTML = `<p>No results found.</p>`;
        }
        document.getElementById("results").innerHTML = resultsHTML;
      } catch (error) {
        document.getElementById("model").innerHTML = `Error: ${error}`;
        document.getElementById("results").innerHTML = `<p>Error: ${error}</p>`;
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    document.getElementById('searchBox').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        search();
      }
    });
  </script>
</body>
</html>
